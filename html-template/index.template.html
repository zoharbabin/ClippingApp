<html>
  <head></head>
  <body>
    <object id="${swf}" name="${swf}" type="application/x-shockwave-flash" 
	allowFullScreen="true" allowNetworking="all" allowScriptAccess="always" 
	width="${width}" height="${height}" bgcolor="${bgcolor}"
    xmlns:dc="http://purl.org/dc/terms/" xmlns:media="http://search.yahoo.com/searchmonkey/media/"
    rel="media:video" resource="${swf}.swf" data="${swf}.swf">
      <param name="allowFullScreen" value="true" />
      <param name="allowNetworking" value="all" />
      <param name="allowScriptAccess" value="always" />
      <param name="bgcolor" value="${bgcolor}" />
      <param name="flashVars" 
      	value="editfilepath=indian.flv&youtubeemail=me@email.com&youtubepassword=somepassword" />
      <param name="movie" value="${swf}.swf" />
    </object>
  </body>
</html>
